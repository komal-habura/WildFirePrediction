<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    footer{
      width: 100%;
      background-color: black;
      color: white;
      height: 50;
      padding: auto;
      margin: 20;
    }
    .footer-copyright{
      height: 100;
    }
  </style>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Wild Fire Prevention</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Wild-Fire Occurence
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="city">
        <h5>City</label></h6>
        <br>
      <input placeholder="City" name="City"  type="text" class="validate">
    </div>
    <div class="row">
      <div class="input-field col s4">
          <label for="first_name"><b>Temperature</b></label>
          <br>
        <p>{{temp}}</p>
      </div>
      <div class="input-field col s4">

        <label for="last_name"><b>Oxygen </b></label>
          <br>
        <p>{{oxygen}}</p>

      </div>

      <div class="input-field col s4">
          <label for="_name"><b>Humidity</b></label>
          <br>
          <p>{{humidity}}</p>

      </div></div>
      <br>

      

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"><b>{{pred}}</b></h4>
        <br>

    </div>
  </div>

  <div class="container">
   <div class="section">
     <div class="image">
       <a href="/test">
        <img src="/static/map.png" alt="">
      </a>
     </div>
   </div>
  </div>

  <footer>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Data Wizards</a>
      </div>
    </div>
  </footer>
    


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
